<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-header">
                <img src="../../../assets/img/logo.png" alt="Logo" class="img-fluid">
              </div>
              <div class="card-body">
                <form>
                  <h1 class="text-orange">Login Administrativo</h1>
                  <p class="text-muted">Acesso Restrito</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Login" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="doLogin()" class="btn btn-outline-dark px-4">Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link text-orange px-0">Esqueceu a Senha?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
